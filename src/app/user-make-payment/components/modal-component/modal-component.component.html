

<div class="card ">
   <div class="card-body">
       <h6>Enter your Mpesa number to complete your purchase</h6>
    <div class="modal-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div>
              <label>
                Name:
                <input formControlName="name" placeholder="Your name">
              </label>
              <div *ngIf="myForm?.get('name')?.invalid && (myForm?.get('name')?.dirty || myForm?.get('name')?.touched)">
                Please provide a name.
              </div>
            </div>
           
           
            <button type="submit" [disabled]="myForm.invalid">Send</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Pay</button>
    
      </div>
   </div>
</div>
